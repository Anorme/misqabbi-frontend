[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_API_URL = "https://api.misqabbi.com"

[context.deploy-preview.environment]
  VITE_API_URL = "https://dev.misqabbi.com"

[context.development.environment]
  VITE_API_URL = "https://dev.misqabbi.com"