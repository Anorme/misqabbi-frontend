name: CI

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22] # Ensure your matrix versions are compatible with your project

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run Prettier check
        run: npx prettier --check . # This checks if code is formatted correctly

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22] # Ensure your matrix versions are compatible with your project

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: [format, build] # This ensures tests run only after formatting and building have succeeded

    strategy:
      matrix:
        node-version: [18, 20, 22] # Ensure your matrix versions are compatible with your project

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test